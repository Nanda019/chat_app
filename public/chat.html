<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="chat">
    <div id="sidebar"  class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form id="message-form">
                <input placeholder="Enter your message"  name="message" required autocomplete="off">
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>        
    </div>
</div>
    
    <!-- for displaying chat -->
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- <p>This is a message</p> -->
            <p>{{msg}}</p>
        </div>
    </script>

    <!-- for displaying location -->
    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- <p>This is a message</p> -->
            <p><a href="{{url}}" target="_blank">{{username}}'s Location</a></p>
        </div>
    </script>

    <!-- for sidebar -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Room:{{room}}</h2>
        <h3 class="list-title">List of participants:</h3>
        <ul class="users">
            <!-- for loop to display the data in user array -->
            {{#userforsidebar}}
                <li>{{username}}</li>
            {{/userforsidebar}}
        </ul>
    </script>
    
    <!-- for getting dynamic html texts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <!-- For timestamps -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- for parsing username and rooms -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>   
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
